info:
  title: GAFF-X Service
  version: "0.1"
style: json-rpc
entry: http://172.16.13.199:8600/api/
endpoints:
  AtomTypeSet.list:
    summary: List atom type sets
    params:
      schema:
        type: object
        properties:
          limit:
            type: integer
            default: 100
          offset:
            type: integer
            default: 0
    returns:
      schema:
        type: array
        minItems: 5
        items:
          type: object
          required: [_key, name]
          properties:
            _key:
              type: string
              pattern: '\d{8}'
            name:
              type: string
              faker: name.findName
      sample:
  AtomTypeSet.detail:
    summary: ATS Detail
    params:
      schema:
        type: object
        properties:
          object:
            type: string
        required: [object]
    returns:
      schema:
        type: object
        required: [_key, name]
        properties:
          _key:
            type: string
            pattern: '\d{8}'
          name:
            type: string
            faker: name.findName
      sample:

definitions:
